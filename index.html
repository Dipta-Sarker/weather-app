<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Weather-app</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter Your City Name" id="input">
            <button id="btn"><img src="images/search.png"/></button>
        </div>
        <div class="weather">
            <img id="main-img" src="images/clear.png" alt="clear-weather images">
            <h1 class="temp">20Â°C</h1>
            <h2 class="city">Dhaka</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15km/pr</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
